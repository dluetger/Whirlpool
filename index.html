<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Global Market Requirements Database</title>
	<link rel="icon" type="image/png" href="favicon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700italic,700,600italic,600,400italic,300,300italic' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header class="navbar navbar-fixed-top bs-docs-nav" id="top" role="banner">
  		<div class="container">
		    <div class="navbar-header">
		      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a href="index.html" class="navbar-brand"><img src="img/ulWhirlpoolLogo.png"/></a>
		    </div>
	    	<nav id="bs-navbar" class="collapse navbar-collapse">
		      <ul class="nav navbar-nav navbar-right">
		        <li class="activePage"><a href="#">Find Regulatory Requirements</a></li>
		        <li><a href="#">News</a></li>
		      </ul>
	    	</nav>
  		</div>
	</header>
  <main class="bs-docs-masthead" id="content" role="main" tabindex="-1">
    <div class="container">
      <h2 class="lead">Search for Requirements</h2>
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="col-md-3">
            <label for="input-Country">Country</label>
            <input id="input-Country" type="text" value="Choose a Country" data-var="Choose a Country" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="input-Category">Category</label>
            <input id="input-Category" type="text" value="Choose a Category" data-var="Choose a Category" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="input-Date">Date</label>
            <input id="input-Date" type="text" value="Choose a Date" data-var="Choose a Date" class="form-control">
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default">Search</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="container newsRow">
    <div class="row">
      <div id="whatsNew" class="col-md-6">
        <h2>What's New?</h2>
      </div>
      <div id="newsFeed" class="col-md-6">
        <h3>Regulatory News Feed</h3>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
    </div>
  </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
